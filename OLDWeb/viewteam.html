    <form id="TeamSelect">
        <div id="Team">
            <div class="input-group mb-3">
                <select class="browser-default custom-select" type="text" id="TeamPick"
                    placeholder="Select a Team Name">
                    <option selected>Select Team</option>
                </select>
                <button type='button' class='btn btn-secondary' id='submitBtn' onclick="LoadTeam();">Confirm</button>
            </div>
        </div>
    </form>
    <div id="subBtn"> <a href="ballstats.html"></a></div>
    <div id="Main">
        <table style="vertical-align:top;" width="100vw">
            <td width="100vw">
                <div id="playerCreate" style="width:100%">
                    <!--Switch-->
                    <div id="scrollSwitch">
                        <label for="checked" style="color: white" style="padding: 10px 70px 10px 0"> Infinite Scroll
                            ON/OFF </label>
                        <input id="infiniteScroll" type="checkbox" onclick="checkinfiniteScroll();" />
                    </div>
                    <!-- <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
                    <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                    </label>
                    </div> -->
        
                    <table id="playerTab" class="fixed-table-container">
                        <thead style="background-color: #90eda8">
                            <tr>
                                <th>Player</th>
                                <th>Age</th>
                                <th>Position</th>
                                <th>Rating</th>
                                <th>FG%</th>
                                <th>FT%</th>
                                <th>3P%</th>
                                <th>W/L</th>
                                <th>Add</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </td>
            <td style="vertical-align:top;" width="100vw">
                <div id="pickedPlayers" style="width:100%">
                    <table id="UserTeam" class="fixed-table-container"
                        style="Visibility: hidden; width: 100%; color: rgb(0, 0, 0);">
                        <thead style="background-color: #6a3b99">
                            <tr>
                                <th>CurrentTeamPlayers</th>
                                <th>Age</th>
                                <th>Position</th>
                                <th>Rating</th>
                                <th>FG%</th>
                                <th>FT%</th>
                                <th>3P%</th>
                                <th>W/L</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </td>
        </table>

    </div>
    <div id="teamsCreate">
    </div>
